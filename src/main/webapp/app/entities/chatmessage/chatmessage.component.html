<div>
    <h2 id="page-heading">
        <span jhiTranslate="spingularchatApp.chatmessage.home.title">Chatmessages</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chatmessage" [routerLink]="['/chatmessage/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="spingularchatApp.chatmessage.home.createLabel">
            Create new Chatmessage
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="chatmessages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="spingularchatApp.chatmessage.userLogin">User Login</span></th>
            <th><span jhiTranslate="spingularchatApp.chatmessage.message">Message</span></th>
            <th><span jhiTranslate="spingularchatApp.chatmessage.time">Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chatmessage of chatmessages ;trackBy: trackId">
                <td><a [routerLink]="['/chatmessage', chatmessage.id, 'view' ]">{{chatmessage.id}}</a></td>
                <td>{{chatmessage.userLogin}}</td>
                <td>{{chatmessage.message}}</td>
                <td>{{chatmessage.time}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/chatmessage', chatmessage.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chatmessage', chatmessage.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'chatmessage', { outlets: { popup: chatmessage.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
